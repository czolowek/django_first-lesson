<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Моя сторінка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 30px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Мої дані</h1>
        <p><b>Ім’я:</b> {{ first_name }}</p>
        <p><b>Прізвище:</b> {{ last_name }}</p>
        <p><b>Дата народження:</b> {{ birth_date }}</p>
        <p><b>Вік:</b> {{ age }}</p>
        <p><b>Email:</b> {{ email }}</p>
    </div>
</body>
</html>
